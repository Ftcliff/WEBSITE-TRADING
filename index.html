<!DOCTYPE html>
<html>
<head>
  <title>Enterprise Trading Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b1220;
      color: #fff;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      height: 100vh;
      background: #111827;
      padding: 25px;
      position: fixed;
    }

    .sidebar h2 {
      margin-bottom: 40px;
      color: #38bdf8;
      font-size: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      padding: 15px 10px;
      cursor: pointer;
      color: #9ca3af;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .sidebar li:hover {
      background: #1f2937;
      color: #fff;
    }

    /* Main */
    .main {
      margin-left: 260px;
      padding: 40px;
      width: 100%;
    }

    .topbar {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: #111827;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    .card h4 {
      color: #9ca3af;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 28px;
      color: #38bdf8;
    }

    canvas {
      background: #111827;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #111827;
      border-radius: 16px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #1f2937;
    }

    th {
      background: #1f2937;
      color: #38bdf8;
    }

    tr:hover {
      background: #1a2235;
    }

    .leader {
      color: #22c55e;
      font-weight: bold;
    }

    @media(max-width: 900px){
      .sidebar { display:none; }
      .main { margin-left:0; }
    }

  </style>
</head>
<body>

<div class="sidebar">
  <h2>üè¢ TRADING FIRM</h2>
  <ul>
    <li>Dashboard</li>
    <li>Analytics</li>
    <li>Leaderboard</li>
    <li>Admin Panel</li>
  </ul>
</div>

<div class="main">
  <div class="topbar">Enterprise Analytics Dashboard</div>

  <div class="kpis">
    <div class="card">
      <h4>Total Profit</h4>
      <h2 id="total">$0</h2>
    </div>

    <div class="card">
      <h4>Top Trader</h4>
      <h2 id="top">-</h2>
    </div>

    <div class="card">
      <h4>Average Trade</h4>
      <h2 id="avg">$0</h2>
    </div>

    <div class="card">
      <h4>Growth %</h4>
      <h2 id="growth">0%</h2>
    </div>
  </div>

  <canvas id="barChart"></canvas>
  <canvas id="lineChart"></canvas>

  <h3 style="margin-bottom:15px;">Leaderboard</h3>
  <table id="table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Trader</th>
        <th>Total Profit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzsL7At4Mv7l0MxUe-ECE8CQSsOeDNg_kgvnyy86r1kzo0dHNxXYkp8bXITQc866M8iAw/exec";

function loadData(){
fetch(API)
.then(res => res.json())
.then(res => {

  const rows = res.data.slice(1);
  let total = 0;
  let traderTotals = {};
  let labels = [];
  let values = [];

  rows.forEach(row => {
    const name = row[0];
    const amount = parseFloat(row[1]);

    total += amount;

    traderTotals[name] = (traderTotals[name] || 0) + amount;

    labels.push(name);
    values.push(amount);
  });

  document.getElementById("total").innerText = "$" + total.toFixed(2);
  document.getElementById("avg").innerText = "$" + (total/rows.length).toFixed(2);

  const sorted = Object.entries(traderTotals).sort((a,b)=>b[1]-a[1]);
  document.getElementById("top").innerText = sorted[0][0];

  let growth = ((values[values.length-1] - values[0]) / values[0] * 100).toFixed(2);
  document.getElementById("growth").innerText = growth + "%";

  const tbody = document.querySelector("#table tbody");
  tbody.innerHTML = "";
  sorted.forEach((t,i)=>{
    tbody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td class="${i==0?'leader':''}">${t[0]}</td>
        <td>$${t[1].toFixed(2)}</td>
      </tr>`;
  });

  new Chart(document.getElementById("barChart"), {
    type: 'bar',
    data: { labels: labels, datasets: [{ label:'Trades', data: values }] }
  });

  new Chart(document.getElementById("lineChart"), {
    type: 'line',
    data: { labels: labels, datasets: [{ label:'Growth Trend', data: values }] }
  });

});
}

loadData();
setInterval(loadData, 30000); // auto refresh every 30 seconds

</script>

</body>
</html>
