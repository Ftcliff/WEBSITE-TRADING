<!DOCTYPE html>
<html>
<head>
  <title>Trading Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #334155;
      text-align: left;
    }
    th {
      color: #38bdf8;
    }
  </style>
</head>
<body>

<h1>ðŸ“Š Traders Performance Dashboard</h1>

<div class="card">
  <h2>Trader Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Trader Name</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbzsL7At4Mv7l0MxUe-ECE8CQSsOeDNg_kgvnyy86r1kzo0dHNxXYkp8bXITQc866M8iAw/exec")

  .then(res => res.json())
  .then(res => {
    const table = document.querySelector("#dataTable tbody");
    res.data.slice(1).forEach(row => {
      let tr = document.createElement("tr");
      row.forEach(cell => {
        let td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });
  });
</script>

</body>
</html>
